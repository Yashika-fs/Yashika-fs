<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = parseInt(prompt("Enter number1"))
        let n2 = parseInt(prompt("Enter number2"))

    alert("Press 1 for addition.\n Press 2 for subtraction.\n Press 3 for multiplication.\n Press 4 for divison\n ")
  let choice =  parseInt(prompt("Enter your choice"))
  if(choice == 1)
  {
    sum = n1 + n2
    alert(`${sum}`)
  }
  else if (choice == 2)
  {
    subt = n1 - n2
    alert(`${subt}`)
  }
  else if(choice == 3)
  {
    mult = n1 * n2
    alert(`${mult}`)
  }
  else if (choice == 4)
  {
    divi = n1 / n2
    alert(`${divi}`)
  }
  else 
  {
    alert("Invalid")
  }
    </script>
</body>
</html>
