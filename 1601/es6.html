    <script>
        const add=(a,b) => a+b;
console.log(add(5,6));
function greet(name = "Yashika")
{
    console.log(`Hello,${name}`);
}
greet();
const person = {name: "Yashika", age: 17 };
const { name,age } = person;
console.log(name, age);
class Person
{
constructor(name,age)
{
this.name = name;
this.age = age;
}
greet(){
    console.log(`Hello, My name is ${this.name}`);
}
}
const yashu = Person("Yashu",17);
yashu.greet();
