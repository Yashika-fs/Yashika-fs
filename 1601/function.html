       function percentage()
       {
        p= parseFloat(prompt("Enter marks of physics"))
        c= parseFloat(prompt("Enter marks of chemistry"))
        m= parseInt(prompt("Enter marks of maths"))
           
        total = p+c+m
        per = (total/300)*100  
        alert(`percentage is ${per}`)
    }
