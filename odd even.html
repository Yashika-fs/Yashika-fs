<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Divisible()">Divisible</button>
    <script>
          function Divisible()
          {
            Number = prompt("Enter number")
            if(Number % 2 == 0)
            {
            alert("Even")
            }
            else
            {
            alert("Odd")
            }
            
          }
    </script>
</body>
</html>
