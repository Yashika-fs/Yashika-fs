<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let n1 = parseInt(prompt("Enter number1"))
        let n2 = parseInt(prompt("Enter number2"))

    alert("Press 1 for addition.\n Press 2 for subtraction.\n Press 3 for multiplication.\n Press 4 for divison\n ")
        let choice = parseInt(prompt("Enter your choice"))
        switch (choice) {
            case 1: alert(n1 + n2) 
            break
            case 2: alert(n1 - n2) 
            break
            case 3: alert(n1 * n2) 
            break
            case 4: alert(n1 / n2) 
            break
         default : alert("Invalid choice")
        }
    </script>
</body>
</html>
